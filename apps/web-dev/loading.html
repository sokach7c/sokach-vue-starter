<style data-app-loading="inject-css">
  @keyframes from-left {
    0% {
      z-index: 20;
      opacity: 0;
      translate: -20px -6px;
    }

    20% {
      z-index: 10;
      opacity: 1;
      translate: 0 0;
    }

    40% {
      z-index: 9;
      translate: 0 4px;
    }

    60% {
      z-index: 8;
      translate: 0 8px;
    }

    80% {
      z-index: 7;
      opacity: 1;
      translate: 0 12px;
    }

    100% {
      z-index: 5;
      opacity: 0;
      translate: 0 30px;
    }
  }

  @keyframes from-right {
    0% {
      z-index: 20;
      opacity: 0;
      translate: 20px -6px;
    }

    20% {
      z-index: 10;
      opacity: 1;
      translate: 0 0;
    }

    40% {
      z-index: 9;
      translate: 0 4px;
    }

    60% {
      z-index: 8;
      translate: 0 8px;
    }

    80% {
      z-index: 7;
      opacity: 1;
      translate: 0 12px;
    }

    100% {
      z-index: 5;
      opacity: 0;
      translate: 0 30px;
    }
  }

  html {
    line-height: 1.15;
  }

  .loading {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #f4f7f9;

    /* transition: all 0.8s ease-out; */
  }

  .loading.hidden {
    visibility: hidden;
    pointer-events: none;
    opacity: 0;
    transition: all 0.8s ease-out;
  }

  /* From Uiverse.io by csozidev */

  /* 3D tower loader made by: csozi | Website: www.csozi.hu */

  .loader {
    width: 40px;
    height: 50px;
    scale: 3;
  }

  .box {
    position: relative;
    left: 10px;
    opacity: 0;
  }

  .side-left {
    position: absolute;
    top: 14px;
    left: 10px;
    width: 19px;
    height: 5px;
    background-color: #286cb5;
    transform: skew(0deg, -25deg);
  }

  .side-right {
    position: absolute;
    top: 14px;
    left: -9px;
    width: 19px;
    height: 5px;
    background-color: #2f85e0;
    transform: skew(0deg, 25deg);
  }

  .side-top {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #5fa8f5;
    transform: skew(-20deg, -20deg);
    rotate: 45deg;
  }

  .box-1 {
    animation: from-left 4s infinite;
  }

  .box-2 {
    animation: from-right 4s infinite;
    animation-delay: 1s;
  }

  .box-3 {
    animation: from-left 4s infinite;
    animation-delay: 2s;
  }

  .box-4 {
    animation: from-right 4s infinite;
    animation-delay: 3s;
  }
</style>
<div class="loading" id="__app-loading__">
  <div class="loader">
    <div class="box box-1">
      <div class="side-left"></div>
      <div class="side-right"></div>
      <div class="side-top"></div>
    </div>
    <div class="box box-2">
      <div class="side-left"></div>
      <div class="side-right"></div>
      <div class="side-top"></div>
    </div>
    <div class="box box-3">
      <div class="side-left"></div>
      <div class="side-right"></div>
      <div class="side-top"></div>
    </div>
    <div class="box box-4">
      <div class="side-left"></div>
      <div class="side-right"></div>
      <div class="side-top"></div>
    </div>
  </div>
</div>
